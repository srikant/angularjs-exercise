<!doctype html>
<html ng-app>
	<head>
		<title>
			Iterating Over Data
		</title>
	</head>
	<body>
		<div ng-init="names=['Srikant','Rajni','Uday','Geetha']">
			<p>Names:</p>
			<ul>
				<li ng-repeat="name in names">{{ name }}</li>
			</ul>
		</div>

		<div ng-init="people=[{name:'Srikant', city:'Hyderabad'},{name:'Rajni', city:'Banglore'},{name:'Uday', city:'Pune'},{name:'Geetha', city:'Mumbai'}]">
			<p>People:</p>
			<ul>
				<li ng-repeat="person in people">{{ person.name + ', ' + person.city }}</li>
			</ul>
		</div>

		<table>
			<tr>
				<td>Name</td>
				<td>City</td>
			</tr>
			<tr ng-repeat="person in people">
				<td>{{ person.name }}</td>
				<td>{{ person.city }}</td>
			</tr>
		</table>
		<script src="angular.js" type="text/javascript"></script>
	</body>
</html>
